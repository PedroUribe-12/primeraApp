<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>iBiblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top">
    <ion-item *ngFor="let libro of libros">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="4">
              <img [src]="libro.imagen">
          </ion-col>
          <ion-col size="8">
            <ion-label color="primary"><b>{{libro.nombre}}</b></ion-label>
            <ion-label>Autor: {{libro.autor}}</ion-label>
            <ion-label>AÃ±o: {{libro.anio}}</ion-label>
            <ion-label>Precio: ${{libro.precio}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
