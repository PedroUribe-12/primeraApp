<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>iBiblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top">
    <ion-item *ngFor="let libro of libros">
      <ion-thumbnail slot="start">
        <img [src]="libro.imagen">
      </ion-thumbnail>
      <ion-label>{{libro.nombre}}</ion-label>
      <ion-label>{{libro.autor}}</ion-label>
      <ion-label>{{libro.anio}}</ion-label>
      <ion-label>{{libro.precio}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
